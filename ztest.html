<style>
  
/* Default: text visible, no animation */
.mobile-scroll-banner span {
  display: inline-block;
  padding-left: 0;
  transform: translateX(0);
}

/* Only apply scroll animation on mobile (max-width: 768px) */
@media (max-width: 768px) {
  .mobile-scroll-banner span {
    padding-left: 100%;
    animation: scroll-left 12s linear infinite;
  }

  @keyframes scroll-left {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-100%);
    }
  }
}
.blog-header-logo {
  font-family: "Playfair Display", Georgia, "Times New Roman", serif/*rtl:Amiri, Georgia, "Times New Roman", serif*/;
  font-size: 2.25rem;
}

.blog-header-logo:hover {
  text-decoration: none;
}

h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display", Georgia, "Times New Roman", serif/*rtl:Amiri, Georgia, "Times New Roman", serif*/;
}

.display-4 {
  font-size: 2.5rem;
}
@media (min-width: 768px) {
  .display-4 {
    font-size: 3rem;
  }
}

.flex-auto {
  flex: 0 0 auto;
}

.h-250 { height: 250px; }
@media (min-width: 768px) {
  .h-md-250 { height: 250px; }
}

/* Pagination */
.blog-pagination {
  margin-bottom: 4rem;
}

/*
 * Blog posts
 */
.blog-post {
  margin-bottom: 4rem;
}
.blog-post-title {
  font-size: 2.5rem;
}
.blog-post-meta {
  margin-bottom: 1.25rem;
  color: #727272;
}

/*
 * Footer
 */
.blog-footer {
  padding: 2.5rem 0;
  color: #727272;
  text-align: center;
  background-color: #f9f9f9;
  border-top: .05rem solid #e5e5e5;
}
.blog-footer p:last-child {
  margin-bottom: 0;
}



    </style>
  
  </head>
  <body>
<div class="w-100 text-center text-white overflow-hidden mobile-scroll-banner"
     style="background-color: #ff4d4f; position: fixed; top: 0; left: 0; z-index: 1050; white-space: nowrap;">

            <a class="blog-header-logo text-dark d-block d-sm-none" href="/">DB</a>
          </div>
          <div class="col-4">

               <div class="input-group">
                  <input class="form-control" type="text" name="keyword" value="" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                  <button type="submit" class="btn btn-warning" id="button-search" type="button">Go!</button>
                </div>
            </form>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
