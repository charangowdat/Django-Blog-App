{% extends 'base.html' %}

{% block title %}Login{%endblock%}

{% block content %}
{% load crispy_forms_tags %}
<div class="d-flex justify-content-center">
<div class="card shadow-lg p-4" style="width: 350px; border-radius: 15px;">
    <h3 class="text-center mb-4">Login</h3>
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <!-- Username or Email -->
      {{form | crispy}}

      <!-- Remember me & Forgot password -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        {% comment %} <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div> {% endcomment %}
        <a href="{% url 'notavailable' %}" class="text-decoration-none">Forgot password?</a>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <p class="text-center mt-3">
      Donâ€™t have an account? <a href="{% url 'register' %}">Register</a>
    </p>
  </div>
</div>
  
{%endblock%}
