{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row">
  {% if perms.auth.view_user %}
  <!-- left side bar -->
  {% include 'dashboard/sidebar.html' %}

  <!-- right side content -->
   <div class="col-md-9">
    <h3>Edit User</h3>
    <form action="{% url 'edit_user' thisuser.id %}" method="POST" style="width: 500px;">
      {% csrf_token %}
      {{form | crispy}}
      <button type = "submit" class="btn btn-warning">Submit</button>
    </form>
   </div>
    {% else %}
    <h4 class="d-block mx-auto">Nah!, You don't have permission to view this page</h1>
    {% endif %}
</div>

{% endblock %}
