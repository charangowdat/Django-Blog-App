{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row">
  <!-- left side bar -->
  {% include 'dashboard/sidebar.html' %}

  <!-- right side content -->
   <div class="col-md-9">
    <h3>Add new Blog</h3>
    <form action="{% url 'add_post' %}" method="POST" enctype="multipart/form-data" style="width: 700px;">
      {% csrf_token %}
      {{form | crispy}}
      
      <button type = "submit" class="btn btn-warning mb-2 float-right">Submit</button>
      
    </form>
   </div>
</div>

{% endblock %}
