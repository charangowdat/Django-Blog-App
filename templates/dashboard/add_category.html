{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row">
  <!-- left side bar -->
  {% include 'dashboard/sidebar.html' %}

  <!-- right side content -->
   <div class="col-md-9">
    <h3>Add new Category</h3>
    <form action="{% url 'add_category' %}" method="POST" style="width: 500px;">
      {% csrf_token %}
      {{form | crispy}}
      <button type = "submit" class="btn btn-warning">Submit</button>
    </form>
   </div>
</div>

{% endblock %}
