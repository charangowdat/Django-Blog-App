{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - 404</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .error-code {
      font-size: 10rem;
      font-weight: bold;
    }
    .error-message {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .btn-home {
      background-color: white;
      color: #ee0979;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      transition: 0.3s;
    }
    .btn-home:hover {
      background-color: #ff6a00;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div>
    <div class="error-code">403</div>
    <div class="error-message">This Page or Action is Forbidden</div>
    <p>The server understood your request but refused to grant access to the webpage or resource.</p>
    <a href="/" class="btn btn-home mt-3">Go to Home</a>
  </div>
</body>
</html>
