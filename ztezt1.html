
<!-- Header section -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Blogs</title>
    <link
      href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900"
      rel="stylesheet"
    />
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
<style>

.blog-header {
  border-bottom: 1px solid #e5e5e5;
}

.blog-header-logo {
  font-family: "Playfair Display", Georgia, "Times New Roman", serif/*rtl:Amiri, Georgia, "Times New Roman", serif*/;
  font-size: 2.25rem;
}

.blog-header-logo:hover {
  text-decoration: none;
}

h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display", Georgia, "Times New Roman", serif/*rtl:Amiri, Georgia, "Times New Roman", serif*/;
}

.display-4 {
  font-size: 2.5rem;
}
@media (min-width: 768px) {
  .display-4 {
    font-size: 3rem;
  }
}

.flex-auto {
  flex: 0 0 auto;
}

.h-250 { height: 250px; }
@media (min-width: 768px) {
  .h-md-250 { height: 250px; }
}

/* Pagination */
.blog-pagination {
  margin-bottom: 4rem;
}

/*
 * Blog posts
 */
.blog-post {
  margin-bottom: 4rem;
}
.blog-post-title {
  font-size: 2.5rem;
}
.blog-post-meta {
  margin-bottom: 1.25rem;
  color: #727272;
}

/*
 * Footer
 */
.blog-footer {
  padding: 2.5rem 0;
  color: #727272;
  text-align: center;
  background-color: #f9f9f9;
  border-top: .05rem solid #e5e5e5;
}
.blog-footer p:last-child {
  margin-bottom: 0;
}



    </style>
  
  </head>
  <body>
    
    <div class="container">
 <header class="">
    <div class="d-flex flex-wrap align-items-center mb-2 justify-content-center justify-content-lg-start">

      <div class="col-12 d-flex justify-content-between align-items-center">
        <a href="/" class="text-dark text-decoration-none blog-header-logo">DB</a>
        <span><i class="fa-regular fa-user text-info">{{user}}</i></span>
        <a href="{% url 'logout' %}"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
      </div>

      <form action="{% url 'search' %}" method="GET" class="col-12 mb-2">
         <div class="input-group">
          <input type="search" class="form-control form-control-dark" value="{{keyword}}" name="keyword" placeholder="Search..." aria-label="Search">
          <button type="submit" class="btn btn-warning" id="button-search" type="button">Go!</button>
         </div>
      </form>

      <div class="text-end">
        {% if not user.is_authenticated %}
        <a class="btn btn-sm btn-warning" href="{% url 'login' %}">Login</a>
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'register' %}">Register</a>
        {% endif %}

        {% if perms.blogs.delete_category and if '/dashboard/' not in request.path %}
        <a class="btn btn-sm btn-primary" href="{% url 'dashboard' %}">Dashboard</a>
        {% endif %}
      </div>

    </div>
  
</header>
</div>
  </body>
</html>
